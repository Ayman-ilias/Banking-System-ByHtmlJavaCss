<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Simple Bank-Management by Ayman</title>
    <link rel="icon" href="./img.jpeg">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="deposite-input">Deposit Amount:</label>
                    <input type="number" class="form-control" id="deposite-input" placeholder="Enter deposit amount">
                </div>
                <button class="btn btn-primary btn-block" onclick="handleDeposite()">Deposit</button>

                <div class="form-group mt-3">
                    <label for="withdraw-input">Withdraw Amount:</label>
                    <input type="number" class="form-control" id="withdraw-input" placeholder="Enter withdraw amount">
                </div>
                <button class="btn btn-danger btn-block" onclick="handleWithdraw()">Withdraw</button>

                <div class="mt-3">
                    <p>Deposit Amount: <span id="deposite-amount">0</span></p>
                    <p>Withdraw Amount: <span id="withdraw-amount">0</span></p>
                    <p>Total Amount: <span id="total-amount">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./app.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
